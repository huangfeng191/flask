{% extends 'base.html' %}

{% block head %}
<h1>template </h1>
{% endblock%}

{% block body %}
<div class="content">
  {%if tasks|length<1%}
  <h4> There is no tasks.Create one below</h4>

  {% else %}
  <table>
    <tr>
      <td>Task</td>
      <td>added</td>
      <td>actions</td>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <br>
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
  <form action="/" method="POST">
    <input name="content" type="text" id="content">
    <input type="submit" value="Add Task">
  </form>
</div>
{% endblock%}
